apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello
  namespace: default
  labels:
    app: hello
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello
  template:
    metadata:
      labels:
        app: hello
    spec:
      containers:
      - name: hello
        image: google/golang-hello:latest
        ports:
        - containerPort: 8080
        readinessProbe:
          httpGet:
            path: /
            port: 8080
        # livenessProbe:
        #   httpGet:
        #     path: /
        #     port: 8080
        envFrom:
        - configMapRef:
            name: hello-config
        # - secretRef:
        #     name: andr-auth
